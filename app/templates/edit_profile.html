{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="w-100" style="max-width: 600px;">
        <h2 class="text-center">Edit Profile</h2>
        <form method="post" enctype="multipart/form-data" class="d-flex flex-column align-items-center">
            {% csrf_token %}
            {{ profile_form.as_p }}
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
        <form method="post" action="{% url 'delete_profile' %}" onsubmit="return confirm('Are you sure you want to delete your profile? This action cannot be undone.');">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete Profile</button>
        </form>
    </div>
</div>
{% endblock %}
