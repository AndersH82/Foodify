{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="profileedit w-100" style="max-width: 600px; background-color: aliceblue;">
        <div class="edit">
            <h2 class="text-center">Edit Profile</h2>
            <form method="post" enctype="multipart/form-data" class="d-flex flex-column align-items-center" style="pointer-events: auto;">
                {% csrf_token %}
                {{ profile_form.as_p }}
                <div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
            <form method="post" action="{% url 'delete_profile' %}" onsubmit="return confirm('Are you sure you want to delete your profile? This action cannot be undone.');" class="mt-3" style="pointer-events: auto;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger mt-3">Delete Profile</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
